<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer">
    <title>Imgur:The Magic of Internet</title>
    <link rel="stylesheet" href="imgur.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="navbar">
          <div class="left">
            <div class="img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Imgur_Logo_Light.svg/1280px-Imgur_Logo_Light.svg.png"
                alt=""
              />
            </div>
            <div class="new-post">
              <button>
                <img
                  src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
                  alt=""
                />
                New Post
              </button>
            </div>
          </div>
          <div class="mid">
            <div class="input">
              <input type="text" oninput="debounce(main,1000)" id= "inputtext"  placeholder="Images , #tags, @users oh my!" />
              <button>
                <img
                  src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="right">
            <div>
              <svg
                width="32"
                height="32"
                viewBox="0 -2 34 34"
                class="uScaleTransition ProfileNavbar-item"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Comment Leaderboard</title>
                <g fill="none" fill-rule="evenodd">
                  <path d="M0 0h32v32H0z"></path>
                  <g
                    transform="translate(6.5 3)"
                    stroke="#ffffff"
                    stroke-width="2"
                  >
                    <path
                      d="M4 16.977v7.076l5.5-2.481 5.5 2.481v-7.076l-5.5 1.245L4 16.977z"
                    ></path>
                    <circle cx="9.5" cy="9.5" r="8.5"></circle>
                  </g>
                </g>
              </svg>
            </div>
            <div class="div2">
                <button>Go Ad-Free</button>
            </div>
            <div>Sign in</div>
            <div class="div4"> <button>Sign up</button></div>
          </div>
        </div>
         <div id="searchitem"></div>
        <div class="second">
          <div id="line1">When life gives you lemons, make memes.</div>
          <div class="tags">
              <div class="text">
                <div>EXPLORE TAGS</div>
                <div>MORE TAGS +</div>
              </div>
              <div >
              </div>
        </div>
          </div>
          <div id="filters">
             <div id="div1"></div>
             <div id="div2"></div>
             <div id="div3"></div>
             <div id="div4"></div>
          </div>
      </div>
      <div id="scroll" onclick="scrollup()">
        <svg width="40" height="40" viewBox="0 0 32 32" class="badge-icon" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Back to the top</title><path fill="#ffffff" fill-rule="evenodd" clip-rule="evenodd" d="M13.0327 8C12.4804 8 12.0327 8.44772 12.0327 9C12.0327 9.55228 12.4804 10 13.0327 10H19.0327C19.5849 10 20.0327 9.55228 20.0327 9C20.0327 8.44772 19.5849 8 19.0327 8H13.0327ZM21.0449 16.2652L16.7177 12.2709C16.6429 12.2005 16.5596 12.1437 16.471 12.1006C16.1944 11.9658 15.87 11.9671 15.5956 12.1006C15.507 12.1437 15.4237 12.2005 15.3488 12.2709L11.0217 16.2652C10.6159 16.6398 10.5905 17.2725 10.9652 17.6783C11.3398 18.0841 11.9724 18.1094 12.3782 17.7348L15.0338 15.2835L15.0338 23C15.0338 23.5523 15.4815 24 16.0338 24C16.5861 24 17.0338 23.5523 17.0338 23L17.0338 15.2844L19.6884 17.7348C20.0942 18.1094 20.7268 18.0841 21.1014 17.6783C21.476 17.2725 21.4507 16.6398 21.0449 16.2652Z"></path></svg>
      </div>
    </div>
  </body>
</html>
<script src = "imgur.js"></script>
